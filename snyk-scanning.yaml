stages:
  - stage: Snyk
    displayName: Scan code and container images 
    jobs:
    - job: Scan
      workspace:
        clean: all
      pool:
          vmImage: ubuntu-latest
      steps:
        - task: SnykSecurityScan@1
          inputs:
            serviceConnectionEndpoint: 'Snyk Service Connection'
            testType: 'app'
            monitorWhen: 'always'
            failOnIssues: false
            projectName: 'spring-boot-react-demo-app'
            organization: 'pilot-org-zd2'
        - task: SnykSecurityScan@1
          inputs:
            serviceConnectionEndpoint: 'Snyk Service Connection'
            testType: 'container'
            dockerImageName: 'spring-boot-react-app-image'
            dockerfilePath: '.'
            monitorWhen: 'always'
            failOnIssues: false
            projectName: 'spring-boot-react-demo-app'
            organization: 'pilot-org-zd2'
       