version: "3.8"
services:
  mongodb:
      image: mongo:latest
      container_name: mongodb
      hostname: mongohost
      environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=pass12345
        #- MONGO_DB_USERNAME=admin
        #- MONGO_DB_PASSWORD=admin123
        - MONGO_INITDB_DATABASE=vulnerabledemoapp
      volumes:
        - ./mongodb/data:/data/db 
        - ./mongodb/log:/var/log/mongodb/
        - ./mongodb/initdb.d:/docker-entrypoint-initdb.d/
      networks:
        - mongodb_network
      ports:
        - 27017:27017
      healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongo 10.10.10.60:27017/test --quiet
        interval: 30s
        timeout: 10s
        retries: 3
      restart: unless-stopped
      command: ["--bind_ip", "0.0.0.0"]
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=pass12345
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    volumes:
      - mongodb-data:/mongodb/data
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 8081:8081
    healthcheck:
      test:  wget --quiet --tries=3 --spider http://admin:admin123@10.10.10.60:8081 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  spring-boot-app:
    build : .
    ports : 
      - 8080:8080
    restart: "always"
    networks:
      - mongodb_network
      - frontend
    links: 
      - mongodb
    depends_on:
      - mongodb
  # Frontend Service 
  react-client:
    build:
      context: client # Use an image built from the specified dockerfile in the `polling-app-client` directory.
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080/api
    ports:
      - "9090:80" # Map the exposed port 80 on the container to port 9090 on the host machine
    restart: always
    depends_on:
      - spring-boot-app
    networks:
      - frontend 
volumes:
  mongodb-data:
networks:
  mongodb_network:
  frontend: